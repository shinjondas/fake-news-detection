<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Fake News Detector</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
   </head>
   <body>
    <form action="{{ url_for('predict')}}" method="POST">
  
      <div class="segment">
        <h2>Fake News Detector</h2>
      </div>
      
      <label>
        
        <textarea id="w3review" name="name" rows="4" cols="180" required="required" placeholder="Enter the news here."></textarea>
      </label>
      
      <button class="red" type="submit"><i class="icon ion-md-lock"></i> Check</button>
      <br><br><br>
      <!-- <div id="result" class="text" style="display: none;">{{ prediction }}</div> -->

      <!-- {{ prediction }} -->
      {% if prediction == ['fake']%}
        <h3> Looks Fake </h3>
      {% elif prediction == ['true']%}
        <h3><b>Looks Real</b></h2>
      {% endif %}
      
      
    </form>
